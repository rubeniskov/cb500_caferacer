[gcc]
version 9.1.0
homepage https://gcc.gnu.org/
url https://ftp.wayne.edu/gnu/gcc/gcc-${version}/gcc-${version}.tar.xz
sha256 https://ftp.wayne.edu/gnu/gcc/gcc-${version}/gcc-${version}.tar.gz.sig
configflags --disable-multilib --enable-languages=c,c++,go,d
preconfig ./contrib/download_prerequisites
filecheck $DIR_TOOLCHAIN/bin/arm-linux-gnueabihf-gcc



