[binutils]
version 2.27
homepage https://www.gnu.org/software/binutils/
url https://ftpmirror.gnu.org/binutils/binutils-${version}.tar.bz2
sha256 https://ftpmirror.gnu.org/binutils/binutils-${version}.tar.bz2.sig
configflags --enable-interwork --enable-multilib --disable-nls --disable-shared --disable-threads --with-gcc --with-gnu-as --with-gnu-ld
#--disable-multilib --enable-gold=yes --enable-lto --disable-nls
filecheck $DIR_TOOLCHAIN/bin/arm-linux-gnueabihf-ld

